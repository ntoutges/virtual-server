<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="test.css">
    <link rel="icon" type="icon/x-icon" href="favicon.ico">
    <script src="test.js" defer type="module"></script>
    <script src="peer.js"></script>
  </head>
  <body>
    <div id="data-test">
      <div id="send">
        <input id="send-data">
        <button id="send-submit">Send</button>
      </div>
      <div id="recv"></div>
    </div>
    <div id="raw">
      <div id="raw-title">Raw Data</div>
      <div id="raw-data"></div>
    </div>
    <div id="vars">
      <input id="var-name" placeholder="var name">
      <input id="var-value" placeholder="var value">
      <button id="var-set">Set Variable</button>
      <div id="var-values"></div>
    </div>

    <div id="connections">0</div>
    <button id="disconnect">Disconnect</button>
  </body>
</html>
